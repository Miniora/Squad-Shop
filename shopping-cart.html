<!DOCTYPE html>
<html>
    <head>
        <title>Shopping cart</title>
        <link rel="stylesheet" href="css/shopping-cart.css">
    </head>
    <body>
        <div class="shopping-cart">
            <!-- Title -->
            <div class="title">
              Shopping Bag
            </div>
           
            <!-- Product #1 -->
            <div class="item">
              <div class="buttons">
                
                <span class="delete-btn"></span>
                <span class="like-btn">
                    
                </span>
              </div>
           
              <div class="image">
                <img src="images/tshirt-img.png" alt="" />
              </div>
           
              <div class="description">
                <span>Man Sportswear</span>
                <span>Green</span>
              </div>
           
              <div class="quantity">
                <button class="plus-btn" type="button" name="button">
                  <img src="shopping-cart-images/bx-plus.svg" alt="" />
                </button>
                <input type="text" name="name" value="1">
                <button class="minus-btn" type="button" name="button">
                  <img src="shopping-cart-images/bx-minus.svg" alt="" />
                </button>
              </div>
           
              <div class="total-price">69.99лв</div>
            </div>
           
            <!-- Product #2 -->
            <div class="item">
              <div class="buttons">
                <span class="delete-btn"></span>
                <span class="like-btn"></span>
              </div>
           
              <div class="image">
                <img src="images/dress-shirt-img.png" alt=""/>
              </div>
           
              <div class="description">
                <span>Man Hoodie</span>
                
                <span>Gray</span>
              </div>
           
              <div class="quantity">
                <button class="plus-btn" type="button" name="button">
                  <img src="shopping-cart-images/bx-plus.svg" alt="" />
                </button>
                <input type="text" name="name" value="1">
                <button class="minus-btn" type="button" name="button">
                  <img src="shopping-cart-images/bx-minus.svg" alt="" />
                </button>
              </div>
           
              <div class="total-price">45лв</div>
            </div>
           
            <!-- Product #3 -->
            <div class="item">
              <div class="buttons">
                <span class="delete-btn"></span>
                <span class="like-btn"></span>
              </div>
              <div class="image">
                <img src="images/women-clothes-img.png" alt="" />
              </div>
              <div class="description">
                <span>Man Trousers</span>
                <span>Pink</span>
              </div>
              <div class="quantity">
                <button class="plus-btn" type="button" name="button">
                  <img src="shopping-cart-images/bx-plus.svg" alt="" />
                </button>
                <input type="text" name="name" value="1">
                <button class="minus-btn" type="button" name="button">
                  <img src="shopping-cart-images/bx-minus.svg" alt="" />
                </button>
              </div>
              <div class="total-price">30лв</div>
            </div>
            
            
          </div>
          <div style="display: flex;
          align-items: center;
          justify-content: center;
          margin-top:-65px;
          "
           class="pay-button">
         <form class="pay-form" action="final-page.html">
          <button  class="pay">Continue and Pay</button>
         </form>
            
         
            
           
          </div>
          <script src="js/shopping-cart.js"></script>
    </body>
</html>
